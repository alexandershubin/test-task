<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="description page: test task"/>
    <title>Test task</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<main class="main container">
    <div class="main__content">
        <section class="picture">
            <div class="picture__content">
                <img class="picture__img" src="./img/logo.png" alt="main-img">
            </div>
        </section>
        <section class="participate">
            <div class="participate__content">
                <h2 class="participate__header">How to Participate</h2>
                <ul class="participate__list">
                    <li class="participate__item">
                        <span class="participate__text">Subscribe to our News</span>
                    </li>
                    <li class="participate__item">
                        <button class="btn participate__btn">Sign Up</button>
                    </li>
                    <li class="participate__item">
                        <span class="participate__text">Check your email inbox</span>
                    </li>
                    <li class="participate__item">
                        <span class="participate__text">Wait till September 22</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</main>
<div class="popup">
    <div class="popup__content">
        <img src="img/close.svg" class="close-popup" alt="close">
        <h2 class="popup__header">To register, enter the mail to which our news is sent and set your password</h2>
        <form class="form">
            <label class="form__label" for="email">
                <input
                        class="form__input"
                        id="email"
                        type="text"
                        name="email"
                        placeholder="Example@email.com"
                        data-name="email"
                >
            </label>
            <label class="form__label" for="password">
                <input
                        class="form__input"
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Password"
                        data-min-length="8"
                >
            </label>

            <button class="btn form__btn">submit</button>
        </form>
    </div>
</div>
<div class="thank">
    <div class="thank__content">
        <img src="img/close.svg" class="close-popup" alt="close">
        <div class="thank__text">
            <h2 class="thank__header">Thank You</h2>
            <p class="thank__description">To complete registration, please check your e-mail</p>
        </div>
    </div>
</div>

<div class="error-page">
    <div class="error-page__content">
        <img src="img/close.svg" class="close-popup" alt="close">
        <div class="thank__text">
            <h2 class="thank__header thank__header--error-page">Sorry</h2>
            <p class="thank__description">Something wrong, please try again!</p>
        </div>
    </div>
</div>
<script defer src="js/app.min.js"></script>
</body>
</html>
